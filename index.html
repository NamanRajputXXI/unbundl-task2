<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unbundle | Task 2</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <header>
        <h1>LIST OF CHOCOLATES</h1>
        <div class="iconCart">
          <img src="images/icon.png" />
          <div class="totalQuantity">0</div>
        </div>
      </header>
      <!-- List of diffrent Types of Chocolates -->

      <div class="listProduct">
        <div class="item">
          <img src="images/bittersweet-chocolate.jpg" alt="" />
          <h2>Chocolate</h2>
          <div class="price">₹550</div>
          <button>Add To Cart</button>
        </div>
      </div>
    </div>
    <!-- Cart -->
    <div class="cart">
      <h2>CART</h2>

      <div class="listCart">
        <div class="item">
          <img src="images/bittersweet-chocolate.jpg" />
          <div class="content">
            <div class="name">Chocolate</div>
            <div class="price">₹550</div>
          </div>
          <div class="quantity">
            <button>-</button>
            <span class="value">3</span>
            <button>+</button>
          </div>
        </div>
      </div>
      <div class="order_detail">
        <div class="overall__quantity">total - 1</div>
        <div class="overall__price">price - ₹550</div>
      </div>
      <div class="buttons">
        <div class="close">CLOSE</div>
        <div class="checkout">
          <a href="" onclick="alert('your order is placed')">Place Order</a>
        </div>
      </div>
    </div>
  </body>
</html>
